{% extends 'base.html' %} {% block head %}
<title>Login</title>
{% endblock %} {% block body %}
<article class="grid">
  <div>
    <hgroup>
      <h1>Sign in</h1>
      <h2>Get access to posts and comments</h2>
    </hgroup>
    <form action="{{url_for('login')}}" method="POST" autocomplete="off">
      <input
        type="text"
        name="login"
        placeholder="Username"
        aria-label="Username"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        aria-label="Password"
        required
      />
      <fieldset>
        <label for="remember">
          <input type="checkbox" role="switch" id="remember" name="remember" />
          Remember me
        </label>
      </fieldset>
      <button type="submit" class="contrast">Login</button>
    </form>
  </div>
  <div></div>
</article>
{% endblock %}
